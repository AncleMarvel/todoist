<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/7ae044967f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/css/reset.css">
    <link rel="stylesheet" href="styles/css/style.css">
    <title>Todoist</title>
</head>

<body class="index">
    <header class="header">
        <div class="page-width">
            <div class="header-column">
                <button class="header__menu-btn header__btn header-column__inner-item">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <a href="/" class="header__home-link header__btn header-column__inner-item">
                    <i class="fa-solid fa-house"></i>
                </a>
                <div class="header__search-input_wrapper custom-input_wrapper header-column__inner-item">
                    <input placeholder="Search" type="text" class="header__search-input">
                    <button class="search-input_icon-wrapper_search header__btn search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="search-input_icon-wrapper_close header__btn search-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>

            <div class="header-column">
                <button class="header__add-todo_btn header-column__inner-item header__btn add-todo__pop-up_open" id="header__add-todo_btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button data-auth="false" class="header__account_btn header-column__inner-item header__btn" id="header__account_btn">
                    <div class="header__account-img_wrapper">
                        <img src="" alt="" class="header__account-img">
                    </div>
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
        </div>
    </header>
    <main class="main page-width">
        <header class="main-header">
            <h2 class="main-header__heading">
                Incoming
            </h2>

            <div class="main-header__settings">
                <label class="main-header__settings_btn open-when-checked__label" for="main-header__sort-btn">
                    <i class="fa-solid fa-sliders"></i>
                    Display
                    <input class="open-when-checked__checkbox" type="checkbox" id="main-header__sort-btn">

                    <div class="main-header__drop-down_container open-when-checked__target main-header__drop-down_sort-method-container">
                        <h6 class="main-header__drop-down_title">
                            Sort By
                        </h6>

                        <select class="main-header__drop-down_list open-when-checked__target">
                            <option value="Deadline" class="main-header__drop-down_item">Deadline</option>
                            <option value="Create date" class="main-header__drop-down_item">Create date</option>
                            <option value="Priority" class="main-header__drop-down_item">Priority</option>
                            <option value="Tag" class="main-header__drop-down_item">Tag</option>
                        </select>
                    </div>
                </label>
            </div>
        </header>

        <ul class="todo-container">
            <li class="todo" data-todo-id="id">
                <div class="todo__checkbox-wrapper">
                    <label for="todo-id__checkbox" class="todo__checkbox_label">
                        <i class="fa-solid fa-check"></i>
                        <input type="checkbox" class="todo__checkbox_input" id="todo-id__checkbox">
                    </label>
                </div>
                <div class="todo__data-wrapper">
                    <p class="todo__title">
                        To do something
                    </p>
                    <div class="todo__date">
                        <i class="fa-solid fa-calendar-day"></i>
                        12 September
                    </div>
                </div>
                <div class="todo__settings-wrapper">
                    <button class="todo__settings_btn todo__edit-btn" data-todo-id="id">
                        <i class="fa-solid fa-pen"></i>
                    </button>

                    <button class="todo__settings_btn todo__date-btn" data-todo-id="id">
                        <i class="fa-solid fa-calendar-day"></i>
                    </button>
                </div>
            </li>
        </ul>
        <button class="main__add-todo_btn add-todo__pop-up_open">
            <i class="fa-solid fa-plus"></i>
            Add task
        </button>
    </main>
    <div class="add-todo__wrapper pop-up__wrapper none">
        <div class="add-todo pop-up">
            <div class="add-todo__input-container">
                <div contenteditable="true" class="add-todo__title-input add-todo__input" id="todo-title-input"></div>
                <div contenteditable="true" class="add-todo__description-input add-todo__input" id="todo-title-input"></div>

                <textarea class="add-todo__title-input add-todo__input__hidden" name="title"
                    id="todo-title-input__hidden"></textarea>
                <textarea class="dd-todo__description-input add-todo__input__hidden" name="description"
                    id="todo-description-input__hidden"></textarea>
            </div>
            <div class="add-todo__bottom-bar">
                <div class="add-todo__bottom-bar_column">
                    <button class="add-todo__choose-date-btn add-todo__bottom-bar_btn add-todo__choose-date-btn_today">
                        <i class="fa-solid fa-calendar-day"></i>
                        Today
                    </button>
                    <button class="add-todo__choose-project-btn add-todo__bottom-bar_btn add-todo__choose-project-btn_incoming">
                        <i class="fa-solid fa-inbox"></i>
                        Incoming
                    </button>
                </div>
                <div class="add-todo__bottom-bar_column">
                    <button class="add-todo__tag-btn add-todo__icon-btn">
                        <i class="fa-solid fa-tag"></i>
                    </button>
                    <button class="add-todo__priority-btn add-todo__icon-btn">
                        <i class="fa-solid fa-font-awesome"></i>
                    </button>
                    <button class="add-todo__deadline-btn add-todo__icon-btn">
                        <i class="fa-solid fa-clock"></i>
                    </button>
                </div>
            </div>
            <div class="add-todo__footer">
                <button class="add-todo__footer-btn add-todo__footer-btn_add">
                    Add task
                </button>
                <button class="add-todo__footer-btn add-todo__footer-btn_cancel">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="scripts/main.js" defer type="module"></script>
</body>

</html>
