<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/7ae044967f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/css/reset.css">
    <link rel="stylesheet" href="styles/css/style.css">
    <title>Todoist</title>
</head>

<body class="index">
    <header class="header">
        <div class="page-width">
            <div class="header-column">
                <button class="header__menu-btn header__btn header-column__inner-item">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <a href="/" class="header__home-link header__btn header-column__inner-item">
                    <i class="fa-solid fa-house"></i>
                </a>
                <div class="header__search-input_wrapper custom-input_wrapper header-column__inner-item">
                    <input placeholder="Search" type="text" class="header__search-input">
                    <button class="search-input_icon-wrapper_search header__btn search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="search-input_icon-wrapper_close header__btn search-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>

            <div class="header-column">
                <button class="header__add-todo_btn header-column__inner-item header__btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </header>
    <div class="add-todo pop-up__wrapper">
        <div class="pop-up">

        </div>
    </div>
</body>

</html>
